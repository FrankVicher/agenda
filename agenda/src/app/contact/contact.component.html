<div class="form-horizontal">
  <div class="form-group">
    <label class="label contol-label col-12">
      Nombre:
      <input type="text" name="name" [(ngModel)]="contact.name" class="form-control" />
    </label>
  </div>
  <div class="form-group">
    <label class="label contol-label col-12">
      Compa√±ia:
      <input type="text" name="company" [(ngModel)]="contact.company" class="form-control" />
    </label>
  </div>
  <div class="row" style="margin: 0">
    <div class="col-11">
      <div *ngFor="let p of contact.phones; let i = index" class="form-group row" style="margin: .5rem 0">
        <div class="col-11">
          <app-phone [phone]="p"></app-phone>
        </div>
        <div class="col-1">
          <button type="button" *ngIf="contact.phones.length>1" (click)="contact.phones.splice(i,1)" class="btn btn-danger"><i
              class="fa fa-minus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-1" style="position: relative; bottom: 0;vertical-align: bottom;">
      <button type="button" (click)="addPhone()" class="btn btn-primary"><i class="fa fa-plus"></i></button>
    </div>
  </div>

  <div class="row" style="margin: 0">
    <div class="col-11">
      <div *ngFor="let m of contact.mails; let i = index" class="form-group row" style="margin: .5rem 0">
        <div class="col-11">
          <app-mail [mail]="m"></app-mail>
        </div>
        <div class="col-1">
          <button type="button" *ngIf="contact.mails.length>1" (click)="contact.mails.splice(i,1)" class="btn btn-danger"><i
              class="fa fa-minus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-1">
      <button type="button" (click)="addMail()" class="btn btn-primary"><i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div class="row" style="margin: 0">
    <div class="col-11">
      <div *ngFor="let a of contact.addresses; let i = index" class="form-group row" style="margin: .5rem 0">
        <div class="col-11">
          <app-address [address]="a"></app-address>
        </div>
        <div class="col-1">
          <button type="button" *ngIf="contact.addresses.length>1" (click)="contact.addresses.splice(i,1)" class="btn btn-danger"><i
              class="fa fa-minus"></i></button>
        </div>
      </div>
    </div>
    <div class="col-1">
      <button type="button" (click)="addAddress()" class="btn btn-primary"><i class="fa fa-plus"></i></button>
    </div>
  </div>
</div>
<div class="text-right">
  <button>Cancelar</button>
  <button type="button" (click)="add()">Guardar</button>
</div>
